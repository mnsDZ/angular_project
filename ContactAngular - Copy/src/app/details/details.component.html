<table   >
    
    <tr >
    
        <th rowspan="3" >
        <img  height=144, width=144, src="{{contactdetail.image}}"  />
        
        </th>
    
        <td>
            <input type =" text" [(ngModel)]="contactdetail.name">
            <img *ngIf="contactdetail.name === ''" src='./assets/images/warning.png' width="20px" height="20px">
       
        </td>
        
    </tr>
    <tr >
         <td >
            <input type ="text" [(ngModel)]="contactdetail.phone">
            <img *ngIf="contactdetail.phone === ''" src='./assets/images/warning.png' width="20px" height="20px">
        </td>
    </tr>
 
        
</table>
